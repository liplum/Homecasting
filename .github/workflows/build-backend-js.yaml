name: Build Backend-JS
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: compile node.js backend
        run: |
          cd backend-js
          pnpm i --frozen-lockfile
          pnpm build
          cd ..